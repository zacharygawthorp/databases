{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
  <form>
    {{form.hidden_tag()}}
    
    <button class="btn btn-danger"
            formmethod="POST"
            formaction="/songs/{{ song.id }}/delete">
      Delete
    </button>
  </form>  
</div>

<h2>This song is currently in these playlists!</h2>
<ul>
  {% for playlist in song.playlists %}
    <li>
       <a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
